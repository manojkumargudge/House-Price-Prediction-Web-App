<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">House Price Prediction</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Overall Quality:</label>
            <input type="number" class="form-control" name="OverallQual" step="1" required>
        </div>
        <div class="mb-3">
            <label>Living Area (sq ft):</label>
            <input type="number" class="form-control" name="GrLivArea" required>
        </div>
        <div class="mb-3">
            <label>Garage Cars:</label>
            <input type="number" class="form-control" name="GarageCars" step="1" required>
        </div>
        <div class="mb-3">
            <label>Garage Area:</label>
            <input type="number" class="form-control" name="GarageArea" required>
        </div>
        <div class="mb-3">
            <label>Total Basement SF:</label>
            <input type="number" class="form-control" name="TotalBsmtSF" required>
        </div>
        <div class="mb-3">
            <label>Full Bath:</label>
            <input type="number" class="form-control" name="FullBath" step="1" required>
        </div>
        <div class="mb-3">
            <label>Year Built:</label>
            <input type="number" class="form-control" name="YearBuilt" step="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <h2 class="mt-4">{{ prediction }}</h2>
</div>
</body>
</html>
